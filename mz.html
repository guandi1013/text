<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>满族_目录</title>
<style type="text/css">

	.aaa{
	background-image: url(image/mzty.jpg);
		width:1050px;
	  height: 700px;
	position: fixed;
	left: 50%;
	top:50%;
	z-index: 10;
	margin-top: -350px;
	margin-left: -525px;
	border:3px solid ;
	border-color:#3A4F51;
	}
	.deng{
		width:600px;
	  height: 300px;
		margin-top: -10px;
	margin-left: 470px;
	}
	@keyframes play{
		0%{transform:translate(-20px,-90px);}
		100%{transform:translate(500,250);}
	}
	.ren{
			display: block;
		position: absolute;
		animation: play 0.8s;
	margin-top: -40px;
	margin-left: 35px;
		
	}
	</style>
</head>

<body>
<div class="aaa">
	<div class="deng"><marquee  behavior=alternate scrollamount=2.5><img src="image/deng.png"/></marquee></div>
	<div class='ren'><img width=200px src="image/mzrr.png"/></div>
</div>


</body>
</html>
